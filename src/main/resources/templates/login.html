<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle-collapsed"
                    data-toggale="collapse" data-target="#navbar" aria-expended="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and LogIn Module</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--<div th:if="${param.success">-->
            <div class="alert alert-info">
                You have Successfully Registered
            </div>
            <h1>Registration</h1>
            <form th:action="@{/home}"  th:object="${user}" method="post"
                  style="max-width: 600px; margin : 0 auto"
            >
                <div class="m-3">
                    <div class="form-group">
                        <label for="email" class="text-info" th:field="*{email}">Email:</label><br>
                        <input type="email" name="email" id="email" class="form-control"  required
                               minlength="6" maxlength="30"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info" th:field="*{password}">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control"  required
                               minlength="5" maxlength="15"
                        >

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-md">Sign In</button>
                    </div>
                </div>
                <div id="register-link" class="text-right">
                    <a th:href="/registration" class="text-info">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
