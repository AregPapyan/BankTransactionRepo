<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="login.js"></script>
</head>
<body>
	<form>
		<div class="container col-md-6">			
			<h2 class="text-center">Please Log In</h2>
			<div class="form-group">
				<label for="email">Email</label><br>
				<input type="email" class="form-control" placeholder="Enter email" name="email"><br>
			</div>
			<div class="form-group">
				<label for="password">Password</label><br>
				<input type="password" class="form-control" placeholder="Enter password" name="password"><br>
			</div>
			<input type="button" value="Login" class="btn btn-primary" onclick="login()"><br>
			<small>Don't have an account yet? <a class="text-decoration-none" href="../Register/register.html">Register</a></small>
			<div class="alert alert-danger" role="alert" style="display: none;" id='myAlert'>
              
            </div>
		</div>
	</form>
	<script type="text/javascript">
		window.onload = ()=>{
			if(localStorage.getItem('token')!==null){
				window.location.replace('../Home/home.html');
			}
		}
	</script>
</body>
</html>
