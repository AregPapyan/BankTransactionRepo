<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="update-account.js"></script> 
</head>
<body>
    <form>
        <div class="container col-md-6">
            <h2>Update Account</h2>
            <div class="form-group">
                <label for="number">Number</label><br>
                <input type="text" class="form-control" placeholder="Enter Account Number" name="number" disabled><br>
            </div>
            <div class="form-group">
                <label for="currencies">Currency</label><br>
                <select name="currencies" class="form-select">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="RUB">RUB</option>
                  <option value="AMD">AMD</option>
                </select>
            </div>
            <br>
            <input type="button" value="Update" class="btn btn-primary" onclick="updateAccount()">
            <input type="button" value="Cancel" class="btn btn-danger" onclick="window.location.replace('../Home/home.html')">
            
        </div>
    </form>
    <script type="text/javascript">
        window.onload = ()=>{
            let accNumber = localStorage.getItem("accNumber");
            let accCurrency = localStorage.getItem("accCurrency");
            let inputs = document.getElementsByTagName('input');
            inputs[0].value = accNumber;
            let selects = document.getElementsByTagName('select');
            selects[0].value = accCurrency;
        }
    </script>
</body>
</html>
